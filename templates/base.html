<!doctype html>
<html lang="en">
{% load static %}
  <head>
  	<title>Environmental App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/easy-button.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}">
	<script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}" >	</script>
	<script type="text/javascript" src="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'js/easy-button.js' %}" ></script>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4 pt-5">
		  		<h1 style="color: indigo"><a href={% url 'index' %}>Analyticks</a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href={% url 'Temp' %} >Temperature</a>

	          </li>
	          <li>
	              <a href= {% url 'Moisture' %} >Moisture</a>
	          </li>
	          <li>
              <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pollution(AQI)</a>
              <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href={% url 'aqi_us' %}>AQI US </a>
                </li>
                <li>
                    <a href={% url 'aqi_cn' %}>AQI China</a>
                </li>

              </ul>
	          </li>
	          <li>
              <a href="#">Windspeed</a>
	          </li>
	          <li>
              <a href={% url 'Incidences' %}>Incidences</a>
	          </li>
	        </ul>

	        <div class="mb-5">

	            <div class="form-group d-flex">
	            	<div class="icon"><span class="icon-paper-plane"></span></div>

	            </div>
	          </form>
					</div>

	        <div class="footer">
	        	<p><script>document.write(new Date().getFullYear());</script> </p>
	        </div>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">


        <h2 class="mb-4" style="margin-top: 24px; color: #866ec7"> Go Green Pakistan
            {% block content %}

            {% endblock %}
        </h2>


    <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/popper.js' %}></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/main.js' %}></script>
      </div>
        </div>
  </body>
</html>
